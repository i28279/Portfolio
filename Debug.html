<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Close Button Animation Test</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #121212;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .close-btn {
      font-size: 40px;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      /* smooth ease-in-out transition */
    }

    .close-btn:hover {
      transform: rotate(180deg) scale(1.2);
      /* 180 ডিগ্রি ঘোরানো এবং একটু বড় করা */
    }
  </style>
</head>
<body>

  <div class="close-btn" title="Close">&#10005;</div>

</body>
</html>
