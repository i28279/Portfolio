<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #0e0e0e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .coming-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .coming-container h1 {
      font-size: 32px;
      margin-bottom: 15px;
      color: #ffffff;
    }

    .coming-container p {
      font-size: 14px;
      color: #cccccc;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .coming-container input {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      outline: none;
      font-size: 14px;
    }

    .note {
      font-size: 12px;
      color: #aaa;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(15px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .coming-container > * {
      animation: fadeIn 0.6s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="coming-container">
    <h1>ðŸš§ Coming Soon</h1>
    <p>This section is under construction.<br>Proofs will be uploaded here shortly.</p>

    <div class="note">Stay tuned for updates!</div>
  </div>
</body>
</html>
